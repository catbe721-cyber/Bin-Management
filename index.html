<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>專業庫存管理系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .input-focus-effect:focus {
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }
        .btn-gradient {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-gradient:active {
            transform: scale(0.98);
            filter: brightness(0.9);
        }
        /* 自定義下拉箭頭 */
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2364748b' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.5rem center;
            background-size: 1.2em;
        }
        .section-divider {
            position: relative;
            text-align: center;
            margin: 1.5rem 0;
        }
        .section-divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: #e2e8f0;
            z-index: 1;
        }
        .section-divider span {
            position: relative;
            background: #ffffff;
            padding: 0 0.75rem;
            color: #94a3b8;
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            z-index: 2;
        }
    </style>
</head>
<body class="min-h-screen pb-12">
    <div class="max-w-md mx-auto px-4 pt-8">
        <!-- 頂部標題 -->
        <header class="mb-8 flex items-center justify-between">
            <div>
                <h1 class="text-2xl font-extrabold text-slate-800 tracking-tight">庫存錄入</h1>
                <p class="text-slate-500 text-sm font-medium">智能雲端同步系統</p>
            </div>
            <div class="bg-indigo-50 p-2 rounded-xl">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                </svg>
            </div>
        </header>

        <!-- API 設定 (摺疊) -->
        <div class="mb-6">
            <details class="group">
                <summary class="flex items-center justify-between cursor-pointer list-none p-3 bg-slate-200/50 rounded-xl text-slate-600 hover:bg-slate-200 transition-colors">
                    <span class="text-xs font-semibold flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0" />
                        </svg>
                        API 配置狀態
                    </span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transition-transform group-open:rotate-180" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </summary>
                <div class="p-4 mt-2 bg-white rounded-xl shadow-inner border border-slate-100">
                    <label class="block text-[10px] uppercase tracking-wider text-slate-400 font-bold mb-1">GAS Web App URL</label>
                    <input type="text" id="gasUrl" 
                           value="https://script.google.com/macros/s/AKfycbzIOnO9GKTS8MF7fB1ts4Pr1_8Ymw_Ns_lqMSXEksnXQ8swKQUNB_hgCxdpx8PpC4GOCQ/exec"
                           class="w-full p-2 bg-slate-50 border border-slate-200 rounded text-xs text-slate-500 focus:outline-none focus:border-indigo-300">
                </div>
            </details>
        </div>

        <!-- 主卡片區域 -->
        <main class="glass-card rounded-3xl p-6 shadow-xl shadow-slate-200/60">
            <form id="inventoryForm" class="space-y-5">
                
                <!-- 位置資訊分組 -->
                <div>
                    <div class="flex justify-between items-center mb-3">
                        <label class="text-sm font-bold text-slate-700 flex items-center">
                            <span class="w-1.5 h-1.5 bg-indigo-500 rounded-full mr-2"></span>
                            儲位資訊 (Bin Code)
                        </label>
                        <label class="inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="keep_binCode" class="sr-only peer">
                            <div class="w-8 h-4 bg-slate-200 rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-3 after:w-3 after:transition-all peer-checked:bg-indigo-500 relative"></div>
                            <span class="ml-2 text-[10px] font-bold text-slate-400 uppercase">保留</span>
                        </label>
                    </div>
                    <div class="grid grid-cols-4 gap-2">
                        <div class="flex flex-col">
                            <span class="text-[9px] text-center text-slate-400 font-bold mb-1">貨架</span>
                            <select id="bin_rack" class="p-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-700 font-semibold focus:ring-2 focus:ring-indigo-100 focus:border-indigo-400 outline-none transition-all">
                                <option value="R">R</option><option value="F">F</option>
                            </select>
                        </div>
                        <div class="flex flex-col">
                            <span class="text-[9px] text-center text-slate-400 font-bold mb-1">行數</span>
                            <select id="bin_row" class="p-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-700 font-semibold focus:ring-2 focus:ring-indigo-100 focus:border-indigo-400 outline-none transition-all">
                                <option value="A">A</option><option value="B">B</option><option value="C">C</option>
                                <option value="D">D</option><option value="E">E</option><option value="F">F</option>
                                <option value="G">G</option><option value="H">H</option><option value="J">J</option>
                            </select>
                        </div>
                        <div class="flex flex-col">
                            <span class="text-[9px] text-center text-slate-400 font-bold mb-1">板位</span>
                            <select id="bin_pos" class="p-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-700 font-semibold focus:ring-2 focus:ring-indigo-100 focus:border-indigo-400 outline-none transition-all">
                                <option value="01">01</option><option value="02">02</option><option value="03">03</option>
                                <option value="04">04</option><option value="05">05</option><option value="06">06</option>
                                <option value="07">07</option><option value="08">08</option><option value="09">09</option>
                                <option value="10">10</option><option value="11">11</option><option value="12">12</option>
                            </select>
                        </div>
                        <div class="flex flex-col">
                            <span class="text-[9px] text-center text-slate-400 font-bold mb-1">層數</span>
                            <select id="bin_level" class="p-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-700 font-semibold focus:ring-2 focus:ring-indigo-100 focus:border-indigo-400 outline-none transition-all">
                                <option value="1">1</option><option value="2">2</option><option value="3">3</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="section-divider"><span>產品數據</span></div>

                <!-- 產品資訊 -->
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label class="text-sm font-bold text-slate-700">產品名稱 (Item)</label>
                        <label class="inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="keep_item" class="sr-only peer">
                            <div class="w-8 h-4 bg-slate-200 rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-3 after:w-3 after:transition-all peer-checked:bg-indigo-500 relative"></div>
                            <span class="ml-2 text-[10px] font-bold text-slate-400 uppercase">保留</span>
                        </label>
                    </div>
                    <input type="text" id="item" placeholder="輸入產品代碼或名稱" required
                           class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl text-slate-700 font-medium input-focus-effect focus:border-indigo-400 outline-none transition-all">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <label class="text-sm font-bold text-slate-700">數量 (Qty)</label>
                            <label class="inline-flex items-center cursor-pointer">
                                <input type="checkbox" id="keep_qty" class="sr-only peer">
                                <div class="w-8 h-4 bg-slate-200 rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-3 after:w-3 after:transition-all peer-checked:bg-indigo-500 relative"></div>
                                <span class="ml-2 text-[10px] font-bold text-slate-400 uppercase">保留</span>
                            </label>
                        </div>
                        <input type="number" id="qty" placeholder="0" required
                               class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl text-slate-700 font-bold text-xl input-focus-effect focus:border-indigo-400 outline-none transition-all">
                    </div>
                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <label class="text-sm font-bold text-slate-700">單位 (UoM)</label>
                            <label class="inline-flex items-center cursor-pointer">
                                <input type="checkbox" id="keep_uom" class="sr-only peer" checked>
                                <div class="w-8 h-4 bg-slate-200 rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-3 after:w-3 after:transition-all peer-checked:bg-indigo-500 relative"></div>
                                <span class="ml-2 text-[10px] font-bold text-slate-400 uppercase">保留</span>
                            </label>
                        </div>
                        <select id="uom" required
                               class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl text-slate-700 font-semibold input-focus-effect focus:border-indigo-400 outline-none transition-all">
                            <option value="件">件</option>
                            <option value="箱">箱</option>
                            <option value="卷">卷</option>
                            <option value="板">板</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                </div>

                <!-- 提交按鈕 -->
                <button type="submit" id="submitBtn"
                        class="w-full btn-gradient text-white font-bold py-5 rounded-2xl shadow-lg shadow-indigo-200 mt-4 flex items-center justify-center space-x-2 text-lg">
                    <span>傳送資料</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
            </form>

            <div id="status" class="status-msg font-semibold text-sm"></div>
        </main>

        <p class="text-center text-slate-400 text-[10px] mt-8 font-medium uppercase tracking-[0.2em]">
            Professional Inventory System v2.0
        </p>
    </div>

    <script>
        const form = document.getElementById('inventoryForm');
        const statusDiv = document.getElementById('status');
        const gasUrlInput = document.getElementById('gasUrl');
        const submitBtn = document.getElementById('submitBtn');

        const DEFAULT_GAS_URL = "https://script.google.com/macros/s/AKfycbzIOnO9GKTS8MF7fB1ts4Pr1_8Ymw_Ns_lqMSXEksnXQ8swKQUNB_hgCxdpx8PpC4GOCQ/exec";

        window.onload = () => {
            const savedUrl = localStorage.getItem('gas_web_app_url');
            gasUrlInput.value = savedUrl || DEFAULT_GAS_URL;

            ['binCode', 'item', 'qty', 'uom'].forEach(field => {
                const isKeep = localStorage.getItem(`keep_${field}`) === 'true';
                const keepCheckbox = document.getElementById(`keep_${field}`);
                if (keepCheckbox) keepCheckbox.checked = isKeep;
                
                if (isKeep) {
                    if (field === 'binCode') {
                        document.getElementById('bin_rack').value = localStorage.getItem('last_bin_rack') || 'R';
                        document.getElementById('bin_row').value = localStorage.getItem('last_bin_row') || 'A';
                        document.getElementById('bin_pos').value = localStorage.getItem('last_bin_pos') || '01';
                        document.getElementById('bin_level').value = localStorage.getItem('last_bin_level') || '1';
                    } else {
                        const element = document.getElementById(field);
                        if (element) {
                            element.value = localStorage.getItem(`last_${field}`) || (field === 'uom' ? '件' : '');
                        }
                    }
                }
            });
        };

        gasUrlInput.addEventListener('change', (e) => {
            localStorage.setItem('gas_web_app_url', e.target.value);
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = gasUrlInput.value.trim();
            if (!url) {
                showStatus('⚠️ 未設定 API 網址', 'error');
                return;
            }

            const rack = document.getElementById('bin_rack').value;
            const row = document.getElementById('bin_row').value;
            const pos = document.getElementById('bin_pos').value;
            const level = document.getElementById('bin_level').value;
            const fullBinCode = `${rack}-${row}-${pos}-${level}`;

            const payload = {
                binCode: fullBinCode,
                item: document.getElementById('item').value,
                qty: document.getElementById('qty').value,
                uom: document.getElementById('uom').value
            };

            // 存儲狀態
            localStorage.setItem('last_bin_rack', rack);
            localStorage.setItem('last_bin_row', row);
            localStorage.setItem('last_bin_pos', pos);
            localStorage.setItem('last_bin_level', level);
            localStorage.setItem('last_item', payload.item);
            localStorage.setItem('last_qty', payload.qty);
            localStorage.setItem('last_uom', payload.uom);

            ['binCode', 'item', 'qty', 'uom'].forEach(f => {
                localStorage.setItem(`keep_${f}`, document.getElementById(`keep_${f}`).checked);
            });

            try {
                setLoading(true);
                await fetch(url, {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                showStatus('✅ 提交成功！試算表已更新', 'success');
                handlePostSubmitClearing();
            } catch (error) {
                showStatus('❌ 出錯: ' + error.message, 'error');
            } finally {
                setLoading(false);
            }
        });

        function handlePostSubmitClearing() {
            if (!document.getElementById('keep_binCode').checked) {
                document.getElementById('bin_rack').selectedIndex = 0;
                document.getElementById('bin_row').selectedIndex = 0;
                document.getElementById('bin_pos').selectedIndex = 0;
                document.getElementById('bin_level').selectedIndex = 0;
            }
            if (!document.getElementById('keep_item').checked) document.getElementById('item').value = '';
            if (!document.getElementById('keep_qty').checked) document.getElementById('qty').value = '';
            if (!document.getElementById('keep_uom').checked) document.getElementById('uom').selectedIndex = 0;
        }

        function showStatus(msg, type) {
            statusDiv.textContent = msg;
            statusDiv.style.display = 'block';
            statusDiv.className = type === 'success' 
                ? 'status-msg mt-4 p-4 rounded-xl bg-emerald-50 text-emerald-600 border border-emerald-100 text-center' 
                : 'status-msg mt-4 p-4 rounded-xl bg-rose-50 text-rose-600 border border-rose-100 text-center';
            if (type === 'success') setTimeout(() => { 
                statusDiv.style.opacity = '0';
                setTimeout(() => { statusDiv.style.display = 'none'; statusDiv.style.opacity = '1'; }, 500);
            }, 3000);
        }

        function setLoading(loading) {
            submitBtn.disabled = loading;
            submitBtn.innerHTML = loading 
                ? `<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> 處理中...` 
                : `<span>傳送資料</span><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>`;
            submitBtn.style.opacity = loading ? '0.8' : '1';
        }
    </script>
</body>
</html>
